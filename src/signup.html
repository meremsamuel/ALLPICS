<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles.css" />
    <title>Sign up</title>
  </head>
  <body>
    <div class="container sign-up_container">
      <div class="information-section">
        <h2>Create account.</h2>
        <p>Give Us some of your information to gain access.</p>
      </div>
      <div class="entryarea">
        <input type="text" placeholder="Your name" required />
        <input type="text" placeholder="Your Email" required />
        <input type="text" placeholder="Enter your password" required />
      </div>
      <div class="agreement-section">
        <input type="checkbox" name="agreement" id="agreement" />
        <p>
          By creating an account, you agree to the
          <a href="/terms.html">Terms of Use</a> and our
          <a href="/privacy-policy.html">Privacy policy.</a>
        </p>
      </div>
      <div class="button-container sign-up_btn">
        <a href="signup.html"><button class="auth-button">Create Account Now</button></a>
        <p>Already have an account? <a href="main.html">Log in</a></p>
    </div>
    </div>
  </body>
</html>
