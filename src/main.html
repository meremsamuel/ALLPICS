<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../styles.css" rel="stylesheet" />
    <!-- <script src="script.js"></script> -->
    <title>Upwork Job Assistant</title>
  </head>

  <body>
    <div class="container main-container">
      <div class="logo-container">
        <img src="../images/icon48.png" alt="Logo" class="logo" />
        <h2>Upwork Job Assistant</h2>
      </div>
      <button id="start_btn">Start Analyzing</button>
      <div class="analyzing-process">
        <div class="receiving-data" data-label="receiving data..."></div>
        <div class="processing-data" data-label="processing data..."></div>
        <div class="finishing-data" data-label="finishing data..."></div>
      </div>
      <button class="done-btn">See Result</button>
    </div>
  </body>
</html>
